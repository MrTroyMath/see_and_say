{%  extends 'base.html' %}

{%  block content %}
    <body>
       <form method = "POST">
        <table style="width:50%" align="center">
            {% for index in range(animals_list|length) %}
            {% if index%3==0 %}
            <tr>
              {% for num in range(3) %}
              <td valign = "bottom"><section style = "text-align: center;"><img src ="{{ url_for('static', filename=images[index+num])}}"  alt= '{{images[index+num]}}'><br><button value = "{{animals_list[index +num]}}" name = "animal_selection" >{{animals_list[index +num]}}</button></section></td>
              {% endfor %}
            </tr>
            {% endif %}
         
            {% endfor %}
          </table>
          {% for animal in session["animals_selected"] %}
          <h2>{{animal}}</h2>
          {% endfor %}

{% endblock %}

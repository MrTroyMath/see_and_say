<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>See and Say</title>
        <link href="{{ url_for('static', filename='style.css') }}"rel="stylesheet" type="text/css" />
    </head>

    <body>
       <form method = "POST">
        <table style="width:50%" align="center">
            {% for index in range(animals_list|length) %}
            <tr>
            {% if index%3==0 %}
            
              <td><button value = "{{animals_list[index]}}" name = "animal_selection">{{animals_list[index]}}</button></td>
              <td><button value = "{{animals_list[index+1]}}" name = "animal_selection">{{animals_list[index+1]}}</button></td>
              <td><button value = "{{animals_list[index+2]}}" name = "animal_selection">{{animals_list[index+2]}}</button></td>
            {% endif %}
          </tr>
            {% endfor %}
          </table>
    </body>

</html>
